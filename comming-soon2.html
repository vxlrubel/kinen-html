<body>
    
   <!-- Preloader -->
   <div class="preLoader">
        <div class="preloder-inner">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
        </div>
    </div>
    <!-- End Of Preloader -->

    <!-- main header -->
    <header class="header">
        <div class="main-header-wraper main-header coming-header">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-6 col-sm-6 col-md-3 col-lg-2 col-xl-3">
                        <div class="logo-container">
                            <!-- Logo -->
                            <div class="logo text-center">
                                <a href="index.html">
                                    <img class='default-logo' src="assets/img/logo.png" data-rjs="2" alt="ecommerce">
                                    <img class='sticky-logo' src="assets/img/logo2.png" data-rjs="2" alt="ecommerce">
                                </a>
                            </div>
                            <!-- End of Logo -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End of main header -->

    <section>
        <div class="coming-inner-area height-100vh type2" data-bg-img="assets/img/coming-soon-bg.jpg">
             <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-7 col-lg-8 col-md-12">
                        <!-- coming inner text -->
                        <div class="coming-inner-text text-center">
                            <h4>We Are</h4>
                            <h1>Coming Soon</h1>
                            <!-- coming soon inner -->
                            <div class="coming-soon-inner">
                                <div class="countdown" data-countdown="2019/3/18"></div>
                            </div>
                            <!-- End of coming soon inner -->
                            <div class="search-form sidebar-search-form parsley-validate">
                                <form action="#" method="post" novalidate="">
                                    <input type="email" placeholder="Notify me by email" class="theme-input-style" required="">
                                    <button type="submit"><span><i class="fa fa-paper-plane-o" aria-hidden="true"></i></span></button>
                                </form>
                            </div>
                            <div class="coming-soon-social-area">
                                <div class="sidebar-social-area">
                                    <ul class="list-unstyled mb-0">
                                        <!-- single social icon -->
                                        <li>
                                            <a href="#"><i class="fa fa-facebook"></i></a>
                                        </li>
                                        <!--End of single social icon -->
    
                                        <!-- single social icon -->
                                        <li>
                                            <a href="#"><i class="fa fa-twitter"></i></a>
                                        </li>
                                        <!-- End of single social icon -->
    
                                        <!-- single social icon -->
                                        <li>
                                            <a href="#"><i class="fa fa-pinterest"></i></a>
                                        </li>
                                        <!--End of  single social icon -->
    
                                        <!-- single social icon -->
                                        <li>
                                            <a href="#"><i class="fa fa-instagram"></i></a>
                                        </li>
                                        <!--End of single social icon -->
    
                                        <!-- single social icon -->
                                        <li>
                                            <a href="#"><i class="fa fa-google-plus"></i></a>
                                        </li>
                                        <!--End of single social icon -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- coming inner text -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <!-- JS Files -->
